<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c4f0c859.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Odin Project Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-display">
                <!-- <div class="upper-line"></div> -->
                <div class="main-line"></div>
            </div>
            <div class="calc-keyboard">
                <button data-reset>C</button>
                <button data-operator>/</button>
                <button data-operator>*</button>
                <button data-backspace><i class="fa-solid fa-delete-left"></i></button>
                <button data-digit>7</button>
                <button data-digit>8</button>
                <button data-digit>9</button>
                <button data-operator>-</button>
                <button data-digit>4</button>
                <button data-digit>5</button>
                <button data-digit>6</button>
                <button data-operator>+</button>
                <button data-digit>1</button>
                <button data-digit>2</button>
                <button data-digit>3</button>
                <button data-equal class="verticalBtn">=</button>
                <button data-digit class="horizontalBtn">0</button>
                <button data-point>.</button>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>

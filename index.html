<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c4f0c859.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Odin Project Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-display">
                <div class="upper-line">123+456-7890</div>
                <div class="main-line">0123456789</div>
            </div>
            <div class="calc-keyboard">
                <button name="allClear">C</button>
                <button name="divide" value="/">/</button>
                <button name="multiply" value="*">*</button>
                <button name="delete" value="del"><i class="fa-solid fa-delete-left"></i></button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button name="subtract" value="-">-</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button name="add" value="+">+</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="fixedEqual" name="equal" value="=">=</button>
                <button class="fixedZero" value="0">0</button>
                <button name="dot" value=".">.</button>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
